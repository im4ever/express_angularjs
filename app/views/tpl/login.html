<div id="login" >
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" class="input-block-level" ng-model="user.username" placeholder="Email address">
            <input type="password" class="input-block-level" ng-model="user.password" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button ng-click="signIn()"  class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
        <div ng-if="err" class="alert alert-error alert-block">
            <h4>{{errMsg}}</h4>
        </div>
    </div> <!-- /container -->
</div>
