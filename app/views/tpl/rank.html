<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                <li class="active">
                    <a href="/admin#/rank"><i class="icon-chevron-right"></i> 最新模型</a>
                </li>

                <li class="">
                    <a href="/admin#/rankOfficial"><i class="icon-chevron-right"></i> 官方模型</a>
                </li>

            </ul>
        </div>
        <!-- block -->
        <div class="span9">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">模型榜单管理</div>
            </div>
            <div class="block-content collapse in">
                <div class="control-group success">
                    <div class="controls">
                        <select id="order" ng-change="orderChange(x)" ng-model="x">
                            <option value="ctime" ng-selected="true">时间</option>
                            <option value="score">分数</option>
                        </select>
                        <span class="help-inline">排序方式</span>
                    </div>
                </div>
                <div class="span12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>略缩图</th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>推荐</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td><a target="_blank" ng-href="/admin#/modelinfo?mid={{item.mid}}" >{{item.mid}}</a></td>
                            <td><img ng-style="{width:'40px',height:'40px'}" ng-src="{{item.thumb}}"></td>
                            <td>{{item.title}}</td>
                            <td>{{item.model_type.title}}</td>
                            <td ng-switch="item.praise">
                                <span ng-switch-when="0">未推荐</span>
                                <span ng-switch-when="1">最新</span>
                                <span ng-switch-when="2">优秀</span>
                            </td>
                            <td class="btn-group-xs">
                                    <button ng-if="item.praise==0" class="btn btn-success" ng-click="praise(item.mid,1)">最新</button>
                                    <button ng-if="item.praise==0" class="btn btn-info" ng-click="praise(item.mid,2)">优秀</button>
                                    <button ng-if="item.praise!=0" class="btn btn-danger"  ng-click="praise(item.mid,0)">下架</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination">
                <ul>
                    <li ng-click="prev()"><a href="javascript:void(0)" >Prev</a></li>
                    <li class="active"><a href="javascript:void(0)" >{{currentPage}}</a></li>
                    <li ng-click="next()" > <a href="javascript:void(0)" >Next</a> </li>
                </ul>
            </div>
        </div>
        <!-- /block -->
    </div>
</div>
